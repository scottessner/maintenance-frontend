<div *ngIf="car">
  <h1>{{car.nickname}}</h1>
  <h2>{{car.year}} {{car.make}} {{car.model}}</h2>
  <button class="button">Edit</button>
  <div class="row">
    <form class="col-md-6">
      <div class="form-group">
        <label>Nickname</label>
        <input [(ngModel)]="car.nickname" placeholder="nickname" name="Nickname"/>
      </div>
      <div class="form-group">
        <label>Year</label>
        <input [(ngModel)]="car.year" placeholder="year" name="year"/>
      </div>
    </form>
  </div>
</div>
